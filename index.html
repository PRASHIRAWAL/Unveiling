<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Grand Unveiling</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        overflow: hidden;
    }
    .stage {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: #000;
        overflow: hidden;
    }
    /* Curtains */
    .curtain {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, #8B0000, #DC143C, #B22222);
        transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 10;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
    }
    .curtain::before {
        content: '';
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 20px,
            rgba(0,0,0,0.2) 20px,
            rgba(0,0,0,0.2) 24px,
            transparent 24px,
            transparent 44px,
            rgba(255,255,255,0.15) 44px,
            rgba(255,255,255,0.15) 46px
        );
        background-size: 100% 46px;
    }
    .curtain-left { left: 0; border-right: 8px solid #660000; }
    .curtain-right { right: 0; border-left: 8px solid #660000; }
    .curtain-left.open { transform: translateX(-100%); }
    .curtain-right.open { transform: translateX(100%); }
    /* Logo */
    .logo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        z-index: 5;
        opacity: 0;
        transition: all 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .logo-container.revealed {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    .logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 20px white);
    }
    /* Countdown */
    .countdown {
        font-size: 120px;
        font-weight: bold;
        color: #FFD700;
        text-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
        margin-bottom: 30px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .countdown.active { opacity: 1; }
    .countdown.pulse { animation: countdownPulse 0.6s ease-in-out; }
    @keyframes countdownPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
    /* Start Button */
    .start-button {
        font-size: 24px;
        padding: 20px 50px;
        background: linear-gradient(45deg, #FF6B6B, #FF8E53, #FFD93D);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .start-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
    }
    /* Controls */
    .controls {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 20;
    }
    /* Confetti */
    .confetti-piece {
        position: fixed;
        z-index: 200;
        pointer-events: none;
    }
    @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>
    <div class="stage">
        <div class="curtain curtain-left" id="curtainLeft"></div>
        <div class="curtain curtain-right" id="curtainRight"></div>
        <div class="logo-container" id="logoContainer">
            <div class="logo" id="logoElement">
                <img src="p1.png" alt="Logo">
            </div>
        </div>
        <div class="controls">
            <div class="countdown" id="countdown"></div>
            <button class="start-button" id="startButton">ðŸŽ­ Start Grand Unveiling</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const startButton = document.getElementById('startButton');
    const countdown = document.getElementById('countdown');
    const curtainLeft = document.getElementById('curtainLeft');
    const curtainRight = document.getElementById('curtainRight');
    const logoContainer = document.getElementById('logoContainer');
    let countdownInterval;
    let currentCount = 10;
    let isRevealed = false;

    const createBeep = () => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 1200;
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
    };

    const createConfetti = () => {
        const colors = ['#FFD700', '#FF6B6B', '#4ECDC4'];
        for (let i = 0; i < 150; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                const size = Math.random() * 8 + 6;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                const duration = Math.random() * 3 + 3;
                confetti.style.animation = `confetti-fall ${duration}s linear`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), duration * 1000);
            }, i * 50);
        }
    };

    const createConfettiPopSound = () => {
        const audio = new Audio('S1.mp3');
        audio.volume = 1.0;
        audio.play();
    };

    const revealLogo = () => {
        curtainLeft.classList.add('open');
        curtainRight.classList.add('open');
        setTimeout(() => {
            createConfettiPopSound();
            createConfetti();
            logoContainer.classList.add('revealed');
        }, 1000);
        isRevealed = true;
    };

    const startCountdown = () => {
        if (isRevealed) return;
        startButton.style.display = 'none';
        countdown.classList.add('active');
        currentCount = 5;
        countdown.textContent = currentCount;
        countdownInterval = setInterval(() => {
            currentCount--;
            if (currentCount > 0) {
                countdown.textContent = currentCount;
                countdown.classList.add('pulse');
                createBeep();
                setTimeout(() => countdown.classList.remove('pulse'), 600);
            } else {
                clearInterval(countdownInterval);
                countdown.textContent = '';
                revealLogo();
            }
        }, 1000);
    };

    startButton.addEventListener('click', startCountdown);
});
</script>
</body>
</html>
